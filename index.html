<body>
    <nav class="top-nav-container">

    <div id="container-container">
        <section id="grid-container">

        </section>

        <div class="control-container">
            <label id="gridText" for="gridsize">Canvas size</label>
            <input type="range" id="gridsize" name="gridsize" min="1" max="100" value="16"
                oninput="document.getElementById('gridvalue').innerHTML = this.value">
            <label id="gridvalue">16</label>
            <button onclick="setGridSizeValue()">Create new canvas</button>
            <button onclick="resetCanvas()">Reset Canvas</button>
            <label for="colorpicker">Color Picker:</label>
            <input type="color" id="colorpicker" value="#0000ff">
